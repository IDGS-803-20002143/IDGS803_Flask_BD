{% extends "layout.html"%}

    {%block content%}
        <div class="col-xs-6">
            {%from "_macros.html" import render_field%}
            <form action="" method="post">
            
            <label for="numero">
                Numeros:
            </label>
            <input type="number" name="numero" required min="1"><br>
            <input type="submit" class="btn btn-secondary" value="Generar Campos" >
            </form>
                {% if num > 0 %}                
                <div  class="col-xs-6">
                    <form action="/resultado" method="post">
                    {% for i in range(0, num) %}
                        {{render_field(form.num, i+1, type="number",min="0", value="")}}       
                    {% endfor %}                    
                    <input type="submit" class="btn btn-secondary" value="Evaluar Numeros" >
                    </form>
                </div>
                {% endif %}
    {%endblock%}
